plugins {
    id "org.jetbrains.intellij" version "0.3.1"
}

group 'com.tsunderebug'
version '3.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    compile 'com.github.vatuu:discord-rpc:1.4.3'
}

repositories {
    maven { url 'https://jitpack.io' }
}

intellij {
    version '2017.3.4'
}

patchPluginXml {
    changeNotes """
      v3.0.0 - Converted build to Gradle
      """
}